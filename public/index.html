<!DOCTYPE html>
<html>
    <head>
        <title>ChatApp | Login</title>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >
        <link href="/css/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/css/index.css" />
    </head>
    <body>
        
        <div id="main_login" class="container">
            <form action="/chat.html">
            <div class="text-primary"><label>Display Name</label></div>
            <div><input type="text" name="disp_name" class="form-control"/></div>
            <div class="text-muted"><label>Room ID</label></div>
            <div><input type="text" name="room_id" class="form-control"/></div>
            <div><button class="btn btn-default">Start</button></div> 
            </form>
        </div>
        
        <script src="/css/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
