<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="/css/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/css/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" >
    </head>
    <body>
        
        <div id="myContainer" class="container-fluid">
        <div id="myRow" class="row">
            <div id="leftPane" class="col-lg-2 col-md-2 col-sm-4 col-1">
                <h1>People</h1>
                <hr />
            </div>
        
            <div id="rightPane" class="col-lg-10 col-md-10 col-sm-8  col-11">
                
                <div id="message_container">
                <ol id="messages" class="text-muted">
                    
                </ol>
                </div>
            </div>  
        </div>
        </div>
        <div id="footer_row" class="row">
            <div id="footer_row_1" class="col-lg-2 col-md-2 col-sm-4 col-1">
            
            </div>
            <div id="message" class="col-lg-10 col-md-10 col-sm-8  col-11">
            <form class="form-inline" id="message-form">
                <input type="text" name="message" placeholder="Type your message here..." autofocus autocomplete="off" class="form-control" />
                <button class="btn btn-primary btn-lg btn-md btn-sm btn xs">Send</button>    
            </form>
            <button id="location-message" class="btn btn-primary btn-lg btn-md btn-sm btn xs">Send Location</button>
            </div>
        </div>
        
        <script id="message-template" type="text/template" >
            <li>
                <div class="temp_top">
                    <p>{{from}}</p> |
                    <small>{{createdAt}}</small>
                </div>
                <div class="temp_bottom">
                    <p>{{text}}</p>
                </div>
            </li>
        </script>
        
        <script id="location-message-template" type="text/template" >
            <li>
                <div class="temp_top">
                    <p>{{from}}</p>
                    <small>{{createdAt}}</small>
                </div>
                <div class="temp_bottom">
                    <a href='{{url}}' target="_blank">My Current Location</a>
                </div>
            </li>
        </script>
        
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.3.1.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/mushtache.js"></script>
        <script src="/js/index.js"></script>
        <script src="/css/bootstrap/js/bootstrap.min.js"></script>
            
    </body>
</html>
